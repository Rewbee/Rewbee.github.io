<<!DOCTYPE html>
<html ng-app>
	<head>
    <title>JavaScript &amp; jQuery - Chapter 9: APIs - Angular with a view model / controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="js/angular-controller.js"></script>
    <link rel="stylesheet" href="css/c09.css">
  </head>
  <body>
	  <header>
	    <h1><strong>REW-Creates SHOP</strong></h1>
	  </header>
    <h2>Buy Canvas</h2>
    <table ng-controller="BasketCtrl">
      <tr>
        <td>Item:</td>
        <td>{{ description }}</td>
      </tr>
      <tr>
        <td>Cost:</td>
        <td>${{ cost }}</td>
      </tr>
      <tr>
        <td>Qty:</td>
        <td><input type="number" ng-model="qty"></td>
      </tr>
      <tr>
        <td>Subtotal:</td>
        <td>{{qty * cost | currency}}</td>
      </tr>
    </table>
    <div class="two-thirds">
	  <div class="third"><img src="images/canvas.png" width="270px" height="270px" alt="Canvas Normal 8x10" /></div>
</div>
	  
	  <footer><a href="index.html">
       <strong>Go BACK TO HOME</strong></footer>
  </body>
</html>
